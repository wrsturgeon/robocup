name: CI

on:
  push:
    branches: [ '*', '!main' ]
  workflow_dispatch:



jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: make test-all
        run: make test-all
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Successful compilation
        run: make test-all
